<!DOCTYPE html>
<!--
Aquí vamos a utilizar el método prompt para la interacción con el usuario
-->
<html>
    <head>
        <title>Método confirm</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            /*
            abre una ventana y pide algo al usuario. podemos guardar ese valor pedido al usuario en una variable
            */
            var respuesta=prompt("Escribe tu nombre completo");
            document.write(respuesta);
            // alert(respuesta); esto si lo quisieramos en otra ventana emergente
            
            //Podríamos añadir un segundo argumento y que aparezco por edefecto, por ejemplo:
            var respuesta2=prompt("Escribe tu nombre completo", "Aquí tu nombre");
            if(respuesta2==undefined){
                alert("No me canceles");
            }else{
                alert(respuesta2);
            }
            
            //aquí tú nombre aparecerá por defecto en el cuadro de dialogo
            ////con esto hago que si cancelo aparezca el alert no me canceles, y 
            //podríamos usar el null, comparándolo con 0 si es número, con ""si es string, o con null o undefined
            
        </script>
    </body>
</html>
