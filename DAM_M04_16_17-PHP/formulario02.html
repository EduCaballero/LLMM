        <form action="registro01.php" method="get">
            USUARIO:<input name="user" type="text" placeholder="inputNombre" maxlength="10" required/>

            PASSWORD:<input name="pass" type="password" placeholder="inputPass1" required/>

            Transporte más utilizado<br />
            Coche: <input type="radio" name="transporte" value="coche" required/>
            Tren: <input type="radio" name="transporte" value="tren" required/>
            Moto: <input type="radio" name="transporte" value="moto" required/><br />

            <input type="submit" value="regístrate" /> 
            <input type="reset" value="limpia el formulario">

        </form>
