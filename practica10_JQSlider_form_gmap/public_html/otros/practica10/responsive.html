<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.1.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<link rel="stylesheet" href="font-awesome.css">
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<link rel="stylesheet" type="text/css" href="slider.css"/>
</head>
<body>
	<div id="slider-wrapper">
		<div class="slider">
			<div>
				<img src="ps.jpg" alt="">
			</div>
			<div>
				<img src="enix.gif" alt="">
			</div>
			<div>
				<img src="sega.gif" alt="">
			</div>
			<div>
				<img src="square.gif" alt="">
			</div>
			<div>
				<img src="nintendo.jpg" alt="">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('.slider').slick({
			dots: true,
			infinite: false,
			speed: 300,
			slidesToShow: 4,
			slidesToScroll: 4,
			prevArrow: '<button class="prevArrow arrow-prev"></button>',
			nextArrow: '<button class="nextArrow arrow-next"></button>',
			responsive: [
			{
				breakpoint: 850,
				settings: {
					slidesToShow: 2,
					slidesToScroll: 2
				}
			},
			{
				breakpoint: 700,
				settings: {
					slidesToShow: 1,
					slidesToScroll: 1
				}
			}
			]
		});
	</script>
</body>
</html>
