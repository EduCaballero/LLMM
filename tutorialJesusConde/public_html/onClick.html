<html>
    <head>
        <title>Ejemplo de onClick</title> 
        <!--
        Se desaconseja hacerlo en la misma página, mejor en funciones pero esto es un ejemplo 
        -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--
        El método onclick lo utilizamos como un simple tag html y le añadimos el código
        de JavaScript entre las comillas
        -->
        <input type="button" onclick="alert('ola k ase, ase un onclick o k ase')" value="Púlsame"/>
        <!--
        Cuando pulsamos el boton se dispara el evento y aparece un alert con el mensaje puesto
        -->
        
    </body>
</html>
