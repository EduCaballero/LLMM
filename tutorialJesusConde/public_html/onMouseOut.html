<!DOCTYPE html>
<!--
El onMouseOut se dispara el evento cuando el cursor está fuera del elemento
-->
<html>
    <head>
        <title>Ejemplo de onMouseOut</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img src="http://lorempixel.com/400/200/" alt="imagen" onmouseout="alert('El puntero está fuera de la imagen!')"/>
    </body>
</html>
