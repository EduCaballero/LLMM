<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-3.1.1.js" type="text/javascript"></script>
        <script src="jquery.validate.js" type="text/javascript"></script>
        <script src="pluginValidacion.js" type="text/javascript"></script>
    </head>
    <body>
        <form id="formulari1" method="POST">
            <fieldset>
                <legend>Formulari 1:</legend>
                <p>
                    <label for="nombre">Nombre: <span>(obligatorio, mínimo tres letras)</span></label>
                    <input name="nombre" id="nombre" type="text" minlength="3" required/>
                </p>
                <p>
                    <label for="apellido">Apellido <span>(obligatorio, mínimo 4 letras)</span></label>
                    <input name="apellido" id="apellido" type="text" minlength="4" required/>
                </p>
                <p>
                    <label for="fechaNac">Fecha de nacimiento <span>(Obligatorio, fecha válida</span></label>
                    <input name="fechaNac" id="fechaNac" type="date" required/>
                </p>
                <p>
                    <label for="numPC">Número de PC's en casa <span>(obligatorio, de 0 a 10</span></label>
                    <input name="numPC" id="numPC" type="number" required/>
                </p>
                <p>
                    <input id="agree" name="agree" type="checkbox" required/><label for="agree">Acepta las condiciones <span>(Obligatorio)</span></label>
                </p>
                
                <input class="btn-validate" type="submit" value="Validar">
            </fieldset>
        </form>
        <form id="formulari2" method="POST">
            <fieldset>
                <legend>Formulari 2</legend>
                <p>
                    <label>Nombre: <span>-Obligatorio, mínimo 3 letras-</span></label>
                    <input name="nombre2" type="text"/>                    
                </p>
                <p><label>Código de barras: -opcional, 13 números-</label><input name="codBarras" type="number"/></p>
                <p><label>Caducidad -opcional, fecha válida</label><input name="caducidad" type="date"/></p>
                <p><label>Estado -obligatorio una opción-</label>                  
                    <select name="estado">
                        <option value="normal">Normal</option>
                        <option value="oferta">oferta</option>
                        <option value="descuento">descuento</option>
                    </select></p>
                    <label><input id="check" type="checkbox"/>Tiene información nutricional?</label>
                    <div id="infoNutricional">
                        <p><label>grasas</label><input type="text" name="grasas"></p>
                        <p><label>azúcares</label><input type="text" name="azucares"></p>
                        <p><label>fibra</label><input type="text" name="fibra"></p>
                    </div>
                    <br><br><input type="submit" value="Alta Producto">
            </fieldset>
        </form>
        <script>
            $(document).ready(function() {
            $("#formulari1").validate();
        });
        </script>
    </body>
</html>
