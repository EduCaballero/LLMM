<!DOCTYPE html>
<!--
Vamos a hacer un rollover (cambio de imagen cuando se pone el cursor encima
-->
<html>
    <head>
        <title>Ejemplo de rollover</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img src="http://lorempixel.com/400/200/" alt="imagen" onmouseover="this.src='http://lorempixel.com/g/400/200/';" onmouseout="this.src='http://lorempixel.com/400/200/';"/>
        <!-- El uso del this es para hacer referencia al mismo objeto. No es necesario en este caso, ya que funciona igual pero hay que ponerlo.
    </body>
</html>
